<!DOCTYPE html>
<html>
<head>
    <title>Communication Aid</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    
    <style>
      /* Styling for clear visibility and centered layout */
      body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 20px;
      }
      #webcam-container {
        /* Set a fixed size for the canvas */
        width: 300px;
        height: 200px;
        border: 4px solid #00A9E0; 
        margin: 10px auto;
      }
      #label-container {
        font-size: 32px; /* Large font for low-vision/easy reading */
        font-weight: bold;
        text-align: center;
        color: #CC0000; /* High contrast red */
        margin-top: 15px;
      }
    </style>
</head>
<body>
    
    <div id="webcam-container"></div>
    <div id="label-container">LOADING MACHINE LEARNING MODEL...</div>
    
    <script type="text/javascript">
        // --- MODEL CONFIGURATION ---
        // Your specific model URL
        const URL = "https://teachablemachine.withgoogle.com/models/qLMkiB_Zn/"; 
        const COMMUNICATION_MESSAGE = "I need help, please!";
        const CONFIDENCE_THRESHOLD = 0.80; 

        let model, webcam, labelContainer, maxPredictions;
        let messageSpoken = false; 

        // Function to speak the message using the standard browser API
        function speakMessage() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(COMMUNICATION_MESSAGE);
                window.speechSynthesis.speak(utterance);
            }
        }

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            
            try {
                // 1. Load Model (Requesting compressed 'uint8' to solve initial loading stalls)
                model = await tmPose.load(modelURL, metadataURL, { quantization: 'uint8' });
                maxPredictions = model.getTotalClasses();

                // Setup the webcam object (size is for the canvas, not the stream)
                const size = 300; 
                const flip = true;
                webcam = new tmPose.Webcam(size, size, flip);

                // 2. STABLE FIX: Use the most basic setup call to prevent conflicts
                await webcam.setup(); 
                
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                
                labelContainer.innerHTML = "Ready! Look at the camera.";
                
            } catch (error) {
                // If model fails to load, this error message will appear.
                labelContainer.innerHTML = "ERROR: Failed to load model. Check Console (F12).";
                console.error("Model Loading Error:", error);
            }
        }

        async function loop(timestamp) {
            if (!webcam || !model) {
                window.requestAnimationFrame(loop);
                return;
            }
            // Update the webcam frame before prediction
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // Get the prediction from the model
            const { prediction } = await model.predict(webcam.canvas);
            
            let highestPrediction = { className: "Unknown", probability: 0 };
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestPrediction.probability) {
                    highestPrediction = { 
                        className: prediction[i].className, 
                        probability: prediction[i].probability 
                    };
                }
            }
            
            // Display current prediction
            labelContainer.innerHTML = highestPrediction.className + " (" + (highestPrediction.probability * 100).toFixed(0) + "%)";

            // Logic to trigger the communication message
            const isTriggerPose = (
                highestPrediction.className === "Arm UP" ||
                highestPrediction.className === "Head Tilt"
            );

            if (isTriggerPose && highestPrediction.probability > CONFIDENCE_THRESHOLD && !messageSpoken) {
                
                speakMessage();
                
                messageSpoken = true;

                labelContainer.innerHTML = "ðŸ“¢ **MESSAGE SENT!** ðŸ“¢"; 
                
            } else if (highestPrediction.className === "Neutral" && highestPrediction.probability > CONFIDENCE_THRESHOLD) {
                // Reset flag when back to neutral
                messageSpoken = false;
                
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
