<!DOCTYPE html>
<html>
<head>
    <title>Communication Aid</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    
    <style>
      /* Styling for clear visibility and centered layout */
      body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 20px;
      }
      #webcam-container {
        /* Set fixed size and force it to act as a block element */
        width: 300px;
        height: 200px;
        border: 4px solid #00A9E0; 
        margin: 10px auto;
        /* CRITICAL LAYOUT FIX */
        display: block; 
      }
      /* CRITICAL LAYOUT FIX: Ensures the canvas is a block and the text is below it */
      #webcam-container canvas {
          display: block; 
          margin: 0 auto;
      }
      #label-container {
        font-size: 32px; 
        font-weight: bold;
        text-align: center;
        color: #CC0000; 
        margin-top: 15px;
        /* CRITICAL LAYOUT FIX */
        width: 300px; /* Same width as canvas for alignment */
      }
    </style>
</head>
<body>
    
    <div id="webcam-container"></div>
    <div id="label-container">LOADING MACHINE LEARNING MODEL...</div>
    
    <script type="text/javascript">
        // --- MODEL CONFIGURATION ---
        const URL = "https://teachablemachine.withgoogle.com/models/qLMkiB_Zn/"; 
        const COMMUNICATION_MESSAGE = "I need help, please!";
        const CONFIDENCE_THRESHOLD = 0.80; 

        let model, webcam, labelContainer, maxPredictions;
        let messageSpoken = false; 

        function speakMessage() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(COMMUNICATION_MESSAGE);
                window.speechSynthesis.speak(utterance);
            }
        }

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            
            try {
                // 1. Load Model
                model = await tmPose.load(modelURL, metadataURL, { quantization: 'uint8' });
                maxPredictions = model.getTotalClasses();

                // Setup the webcam object
                const size = 300; 
                const flip = true;
                webcam = new tmPose.Webcam(size, size, flip);

                // 2. STABLE FIX: Use the most basic setup call
                await webcam.setup(); 
                
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                
                labelContainer.innerHTML = "Ready! Look at the camera.";
                
                // CRITICAL STREAM RESTART ATTEMPT
                setTimeout(attemptStreamRestart, 3000); 

            } catch (error) {
                labelContainer.innerHTML = "ERROR: Failed to load model. Check Console (F12).";
                console.error("Model Loading Error:", error);
            }
        }
        
        // Function to attempt restarting the video stream after a delay
        function attemptStreamRestart() {
            if (webcam && webcam.canvas && !webcam.stream.active) {
                console.log("Attempting stream restart...");
                // Note: The library doesn't expose a simple restart, so we force a pause/play.
                webcam.pause(); 
                webcam.play();
            }
        }

        async function loop(timestamp) {
            if (!webcam || !model) {
                window.requestAnimationFrame(loop);
                return;
            }
            // Update the webcam frame before prediction
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { prediction } = await model.predict(webcam.canvas);
            
            let highestPrediction = { className: "Unknown", probability: 0 };
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestPrediction.probability) {
                    highestPrediction = { 
                        className: prediction[i].className, 
                        probability: prediction[i].probability 
                    };
                }
            }
            
            // Display current prediction
            labelContainer.innerHTML = highestPrediction.className + " (" + (highestPrediction.probability * 100).toFixed(0) + "%)";

            const isTriggerPose = (
                highestPrediction.className === "Arm UP" ||
                highestPrediction.className === "Head Tilt"
            );

            if (isTriggerPose && highestPrediction.probability > CONFIDENCE_THRESHOLD && !messageSpoken) {
                
                speakMessage();
                
                messageSpoken = true;

                labelContainer.innerHTML = "ðŸ“¢ **MESSAGE SENT!** ðŸ“¢"; 
                
            } else if (highestPrediction.className === "Neutral" && highestPrediction.probability > CONFIDENCE_THRESHOLD) {
                messageSpoken = false;
                
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
